name: Generate docs

on:
  workflow_run:
    workflows: ["Publish to mavencentral"]
    types:
      - completed
    branches: ['main']

  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write
        
jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate docs
      run: |
        ./gradlew --no-daemon -i dokkaGenerate

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: './icmpenguin/build/docs'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
